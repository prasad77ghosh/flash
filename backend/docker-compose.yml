version: "3.8"

services:
  # ---------------------------------------------------------------
  # MongoDB
  # ---------------------------------------------------------------
  mongodb:
    image: mongo:7.0
    container_name: chat-app-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    networks:
      - app-network

  # ---------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: chat-app-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

